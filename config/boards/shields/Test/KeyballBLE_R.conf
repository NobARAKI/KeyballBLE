CONFIG_ZMK_KEYBOARD_NAME="KeyballBLE"
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y

# Battery
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# Pointing (標準ドライバ使用)
CONFIG_ZMK_POINTING=y
CONFIG_INPUT=y
CONFIG_SPI=y

# ↓↓↓ 古い外部ドライバ用の設定はすべて削除またはコメントアウトします ↓↓↓
# CONFIG_PMW3610=y
# CONFIG_PMW3610_CPI=1000  <-- Overlayの res-cpi に移動しました
# CONFIG_PMW3610_SMART_ALGORITHM=y <-- Overlayの smart-mode に移動しました
# その他 PMW3610_... 系はすべて削除してください

# Encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Studio
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n